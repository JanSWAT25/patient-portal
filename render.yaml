services:
  - type: web
    name: patient-portal
    env: node
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/patient_portal.db
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    healthCheckPath: /api/records
    autoDeploy: true 