services:
  - type: web
    name: patient-portal
    env: node
    nodeVersion: 18
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: patient-portal-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    healthCheckPath: /api/records
    autoDeploy: true

  - type: pserv
    name: patient-portal-db
    env: postgresql
    plan: free 